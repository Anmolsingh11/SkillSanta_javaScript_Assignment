<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript</title>
</head>
<style type="text/css">
  body{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    background-color: gray;
  }
  p{
    width: 100%;
    margin-top: 20%;
    font-size: 55px;
  }
  button{
    font-size: 20px;
  }
  #b1{
    margin-left: 40%;
  }
</style>
<body>
  <p id ="clock" align="center"></p>
  <button id="b1">24 hr format</button>
  <button id="b2">12 hr format</button>
  <script type="text/javascript">
    function clock(){
      var date = new Date();
      var hours = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();
      var period = "AM";
      if(hours==0)
        hours = 12;

      if(hours>12){
        hours = hours- 12;
        period = "PM";
      }

      hours = (hours < 10) ?'0'+hours:hours;
      min = (min < 10) ?'0'+min:min;
      sec = (sec < 10) ?'0'+sec:sec;

      let result = hours +":"+min+":"+sec+" "+period;
      document.getElementById('clock').innerText = result;
      document.getElementById('b1').addEventListener("click", function(){
      if(hours< 12){
        hours = hours + 12;
        period = "";
      }else{
        period = "";
      }
      let result = hours +":"+min+":"+sec+" "+period;
      document.getElementById('clock').innerText = result;
});
      document.getElementById('b2').addEventListener("click", function(){
        if(hours>12 ){
          hours = hours - 12;
          period = "PM"
        }else{
        }
      let result = hours +":"+min+":"+sec+" "+period;
      document.getElementById('clock').innerText = result;
});
    }
    setInterval(clock,1000);
  </script>
</body>
</html>
