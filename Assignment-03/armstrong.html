 <script type="text/javascript">
   var n=371;
   var r,sum=0,temp;
   temp =n;
   while(n>0){
    r=parseInt(n%10);    
sum=sum+(r*r*r);    
n=parseInt(n/10);
   }
   if(temp==sum)    
console.log("armstrong  number ");    
else    
console.log("not armstrong number"); 
 </script>
