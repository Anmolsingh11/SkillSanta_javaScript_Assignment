<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Learning</title>
</head>
<body>
  <p id="demo"></p>
 <script type="text/javascript">
function myFunction() {
  var w = window.innerWidth;
  var h = window.innerHeight;
  var text = w+" * "+h;
  document.getElementById('demo').innerHTML = text;
}
setInterval(myFunction, 1000);
</script>
</body>
</html>
