<body>
<script type="text/javascript">
function last(arr,n){
  if(n == undefined){
    return arr[arr.length-1];
  }else if(n<arr.length){
    return arr.slice((arr.length)-n,(arr.length))
  }else{
    return arr;
  }
}
console.log(last([7, 9, 0, -2],6));

</script>
