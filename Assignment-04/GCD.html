  <meta charset="utf-8">
  <title></title>

<body>
<script type="text/javascript">
var n1 = 10
var n2 = 20
var i,gcd;
for(i=1; i <= n1 && i <= n2; ++i)
    {
        // Checks if i is factor of both integers
        if(n1%i==0 && n2%i==0)
            gcd = i;
    }
    console.log(gcd);
</script>
</body>
